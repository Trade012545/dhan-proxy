services:
  - type: web
    name: dhanhq-websocket
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DHAN_ACCESS_TOKEN
        fromSecret: true
      - key: DHAN_CLIENT_ID
        fromSecret: true
